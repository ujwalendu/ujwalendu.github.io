<!DOCTYPE html>
<html manifest="cache.manifest">
<head>
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no">

    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>TODO Tasks | Manage Your Tasks Easily</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">

    <link rel="apple-touch-icon" href="./apple-touch-icon.png">
    <link rel="apple-touch-startup-image" href="./startup.png">

    <script>
        document.addEventListener('deviceready', onDeviceReady, false);

        window.onload = function () {
            if(! window.device)
                onDeviceReady()
        }

        function onDeviceReady() {}

    </script>

    <script type="text/javascript" charset="utf-8" async defer>
        if (window.applicationCache) {
            applicationCache.addEventListener('updateready', function() {
                if (confirm('An update is available. Reload now?')) {
                    window.location.reload();
                }
            });
        }
        document.ontouchstart = function(e){
            e.preventDefault();
        }

        var updateLayout = function() {
            if (window.innerWidth != currentWidth) {
                currentWidth = window.innerWidth;
                var orient = (currentWidth == 320) ? "profile" : "landscape";
                document.body.setAttribute("orient", orient);
                window.scrollTo(0, 1);
            }
        };

        iPhone.DomLoad(updateLayout);
        setInterval(updateLayout, 500);

    </script>
</head>

<body ng-app="todoApp">

<div id="statusbar" style="margin-top: 25px;"></div>

<div class="container"  ng-controller="todoCtrl">
    <div class="row" ng-repeat="todo in todoList">
        <div class="col-md-4">
            {{todo.name}}
        </div>
    </div>
</div>

<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<!-- https://code.angularjs.org/1.3.1/ -->
<script src="js/angular-1.3.1.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
